<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="user-header" class="hidden">
        <img id="mini-avatar" src="" alt="Avatar">
        <span id="mini-name"></span>
        <img id="settings-icon" src="https://cdn.jsdelivr.net/npm/@tabler/icons/icons/settings.svg" alt="Settings">
    </div>

    <div class="center-panel">
        <div class="main-content">
            <!-- Future content goes here -->
        </div>
    </div>

    <div class="container" id="login-section">
        <div class="logo">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.3.0/discord.svg" alt="Discord Logo">
            <h1>Sign in with Discord</h1>
        </div>
        <button id="login-button" class="discord-button">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.3.0/discord.svg" alt="Discord Icon">
            Sign in with Discord
        </button>
        <p class="disclaimer">Connect your Discord account to continue</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
