<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keo's Asset Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <div class="logo">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.3.0/discord.svg" alt="Discord Logo">
            <h1>Sign in with Discord</h1>
        </div>
        <button id="login-button" class="discord-button">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.3.0/discord.svg" alt="Discord Icon">
            Sign in with Discord
        </button>
        <p class="disclaimer">Connect your Discord account to continue</p>
    </div>

    <!-- Main Content Section (visible after login) -->
    <div id="main-content" class="hidden">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <div class="user-profile">
                <img id="user-avatar-small" src="" alt="User Avatar">
                <span id="display-name-small"></span>
                <button id="settings-button" class="icon-button">
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/icons/settings.svg" alt="Settings">
                </button>
            </div>
            <div class="nav-actions">
                <button id="logout-button">Sign Out</button>
            </div>
        </div>

        <!-- Main Content Panel -->
        <div class="main-panel">
            <h2>Welcome to Keo's Asset Store</h2>
            <p>Content will be added here later</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
